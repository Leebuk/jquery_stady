<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .alert-box{
            position: relative;
            padding: 15px; 
            background-color:aquamarine;
            border-radius: 10px;  display: none;
        }
        .alert-box button { 
            position: absolute; right: 10px; 
            background: #fff; border: 0; border: solid 1px #eee; border-radius: 5px; }
    </style>
</head>
<body>
   <div class="alert-box" id="alert">
       <p><span id="text">아이디</span>를 입력안하셨어요.</p>
       <button onclick="Close('none')">닫기</button>
   </div>
   
   <button onclick="Open('block')">
       버튼
   </button>
   <button onclick="Open2('block')">
       버튼
   </button>
    <script>
        function Open(on){
            document.getElementById('alert').style.display = on;
        }
        function Open2(on){
            document.getElementById('alert').style.display = on;
            document.getElementById('text').innerHTML = "비밀번호";
        }
    </script>
</body>
</html>
