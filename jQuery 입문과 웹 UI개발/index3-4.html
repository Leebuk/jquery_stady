  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5 class="title">Card title</h5>

      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>
    <div class=" container my-4">
    <button id="sortPrice" class="btn btn-danger">가격순정렬</button>
    <button id="sort1" class="btn btn-primary">가나다순</button>
    <button id="sort2" class="btn btn-danger">5만원이하</button>
    </div>
    
    
    <script>
  var products = [
    { id : 0, price : 70000, title : 'CBlossom Dress' },
    { id : 1, price : 50000, title : 'BSpringfield Shirt' },
    { id : 2, price : 60000, title : 'ABlack Monastery' }
  ];
  
        
    $('#sort1').click(function(){
      products.sort(function(a,b){
        if(a.title < b.title == true ){
            return -1
        }else {
            return 1
        }
      })
      $('.title').eq(0).html(products[0].title);
      $('.price').eq(0).html(products[0].price);

      $('.title').eq(1).html(products[1].title);
      $('.price').eq(1).html(products[1].price);

      $('.title').eq(2).html(products[2].title);
      $('.price').eq(2).html(products[2].price);

    });
        
    $('#sort2').click(function(){
      var 새상품 = products.filter(function(a){
        return a.price <= 50000
      })
      새상품.forEach(function(a){
          var template = `<div>${a.title}</div>`;
        $('.card-group').append(template)
      })

    });
        
        
                          
                          
      $('.title').eq(0).html(products[0].title);
      $('.price').eq(0).html(products[0].price);

      $('.title').eq(1).html(products[1].title);
      $('.price').eq(1).html(products[1].price);

      $('.title').eq(2).html(products[2].title);
      $('.price').eq(2).html(products[2].price);
    </script>

  </body>
