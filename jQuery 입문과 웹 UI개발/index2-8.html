<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 


    <title>Hello, world!</title>
  </head>
  <body>
    <style>
    .black-bg {
        width : 100%;
        height : 100%;
        position : fixed; top:0;
        background : rgba(0,0,0,0.5);
        z-index : 5;
        padding: 30px; 
        transition: all .5s; 
        display: none;
    }
    .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
    } 
    ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
    }
    ul.list::after {
        content: '';
        display: block;
        clear: both;
    }
    .tab-button {
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
    }
    .tab-button a {
        display: block;
        padding: 10px 20px 10px 20px;
        color: grey;
        text-decoration: none;
    } 
    .active {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
    }
    .tab-content {
        display: none;
        padding: 10px;
    }
    .show {
        display: block;
    }
</style>

<div class="black-bg">
    <div class="white-bg">
        <h4>로그인하세요</h4>
        <form onsubmit="return checks()">
          <div class="my-3">
            <input type="text" id="Email" class="form-control" placeholder="Email">
           </div>
           <div class="my-3">
             <input type="password" id="pw" class="form-control" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-primary">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
    </div>
</div> 
<div class="row mt-5">
    <div class="container mt-5">
        <button class="modal-btn btn btn-danger">
            버튼
        </button>
        <ul class="list">
            <li class="tab-button active"><a href="#">Products</a></li>
            <li class="tab-button "><a href="#">Information</a></li>
            <li class="tab-button"><a href="#">Shipping</a></li>
        </ul>

        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>상품정보입니다. Info</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>
</div>
    
    <script>
        $('.modal-btn').on('click', function(){
            $('.black-bg').addClass('show');
        });
        $('.black-bg').click(function(e){
            e.target;
            e.currentTarget;
            $(this);
            e.preventDefault;
            if(e.target == e.currentTarget){
                $('.black-bg').hide();
            }
            
        })
        
        $('.tab-button a').click(function(){
            const num = $(".tab-button a").index($(this)) //내가 이 버튼을 클릭하면, 클릭된 현재의 (this) 버튼이 몇번째 요소인지 가져와 num 변수에 넣겠다는 의미

            $('.tab-button').removeClass('active');
            $('.tab-content').removeClass('show');
            $('.tab-button:eq(' + num + ')').addClass('active');
            $('.tab-content:eq(' + num + ')').addClass('show');
        })
        for(var i = 0; i < 32; i++){
            console.log('하이')
        }
    </script>

  </body>
</html>
