<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 


    <title>Hello, world!</title>
  </head>
  <body>
      
      
    <div class="card">
        <img src="https://via.placeholder.com/600" class="card-img-top">
        <div class="card-body">
        <h5 class="card-title">임시 제목</h5>
        <p class="card-text">임시 가격</p>
        <a href="#" class="btn btn-primary">더 알아보기</a>
        </div>
    </div>

<button id="product" class="btn btn-danger">상품을 불러오는 버튼</button>
    
    
    <script>
        $('#product').click(function(){
            $.ajax({ 
                url : 'https://codingapple1.github.io/data.json',
                type : 'GET'
            }).done(function(데이터){
                $('.card-title').html(데이터.model);
                $('.card-text').html(데이터.price);
                $('.card-img-top').attr('src', 데이터.img);
              console.log(데이터);
            });
            
        })
    </script>

  </body>
</html>
